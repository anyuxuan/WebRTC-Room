defaultSeverity: error
extends:
  - tslint-react
  - tslint-eslint-rules
jsRules:
rules:
  eofline: true
  no-console:
    severity: warning
    options:
      - debug
      - info
      - log
      - time
      - timeEnd
      - trace
  no-construct: true
  no-debugger: true
  no-reference: true
  jsx-no-multiline-js: false
  jsx-no-lambda: false
